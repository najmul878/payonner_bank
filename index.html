<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payonner_bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


</head>
<body>

    <div id="login_area">
        <div class="login_area">
            <h1 class="text-center">Welcome to my payonner_bank</h1>   
        </div>
        <div class="submit-area">
            <h3>login</h3>
            <input type="text" placeholder="Type your Gmail" class="form-control">
            <br>
            <input type="password" placeholder="Type your password" class="form-control">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="trasition_area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit">
                    <h5>Deposit</h5>
                    <h2>$<span id="corentDeposit">00</span></h2>
                </div>
            </div>
       
            <div class="col-md-4">
                <div class="withdow">
                    <h5>Withdow</h5>
                    <h2>$<span id="carrentWidthdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance">
                    <h5>balance</h5>
                <h2>$ <span id="carrentBlance">1240</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                 <h4>Deposit</h4>
                 <input type="text" id="depositAmount" class="form-control" placeholder="$ amount your budget Deposit know">
                 <br>
                 <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
             </div>
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Withdrow</h4>
                <input type="text" id="widthdrawAmount" class="form-control" placeholder="$ amount your want to Witdhrow">
                <br>
                <button id="addwidthdraw" class="btn btn-success">Withrow</button>
               </div>
            </div>
        </div>



    </div>
    


    <script>
        //login button handle
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener('click', function(){
            const login_area = document.getElementById("login_area");
            login_area.style.display = "none";
            const TransitionArea = document.getElementById("trasition_area");
            TransitionArea.style.display = 'block';
            

        })

        //Deposit button handle

        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);
           
            const corentDeposit = document.getElementById("corentDeposit").innerText;
            const corentDepositNumber = parseFloat(corentDeposit);           
            const totalDeposit = depositNumber + corentDepositNumber;           
            document.getElementById("corentDeposit").innerText = totalDeposit;

            updateSpanText ("carrentBlance", depositNumber);
           
            

            document.getElementById("depositAmount").value ='';

        });


        //widthdraw even handler course


        const widthdrawBtn = document.getElementById("addwidthdraw");
        widthdrawBtn.addEventListener('click', function(){
                
            const widthdrawNumber = getInputNumber("widthdrawAmount");

            updateSpanText("carrentWidthdraw", widthdrawNumber);
            updateSpanText("carrentBlance", -1* widthdrawNumber)
            document.getElementById("widthdrawAmount").value ='';
            
            

        })
        function getInputNumber(id){
            const widthdrawAmount = document.getElementById(id).value;
            const widthdrawNumber = parseFloat(widthdrawAmount);
            return widthdrawNumber;


        }






        function updateSpanText(id, depositNumber){
            const carrentBlance = document.getElementById(id).innerText;
            const carrentBlanceNumber = parseFloat(carrentBlance);
            const totalBlance = depositNumber + carrentBlanceNumber;
            document.getElementById(id).innerText = totalBlance;

        }



 
    </script>
    


    
</body>
</html>
